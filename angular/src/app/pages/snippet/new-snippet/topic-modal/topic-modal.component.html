<ng-template #newTopic let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Add New Topic</h5>
    <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">X</button>
  </div>
  <form [formGroup]="topicForm">
    <div class="modal-body p-3">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Title</label>
            <input class="form-control" placeholder="Enter a Topic name" type="text" name="topic"
              formControlName="title" required />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Description</label>
            <textarea class="form-control" placeholder="Topic description..." type="text" name="description"
            rows="4"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Category</label>
            <ng-select formControlName="categoryId" placeholder="Select a Category for this snippet">
              <ng-option *ngFor="let cat of categories" [value]="cat.id">{{ cat.categoryType }}</ng-option>
            </ng-select>
          </div>
        </div>
      </div>
      <div class="text-right pt-4">
        <button type="button" class="btn btn-light" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="button" class="btn btn-success ml-1" (click)="save()">Save</button>
      </div>
    </div>
  </form>
</ng-template>
