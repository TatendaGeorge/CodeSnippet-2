<div class="container-fluid">
  <div class="row page-title align-items-center">
    <div class="col-sm-4 col-xl-6">
      <h4 class="mb-1 mt-0">Snippets</h4>
    </div>
    <div class="col-sm-8 col-xl-6">
      <form class="form-inline float-sm-right mt-3 mt-sm-0">
        <div class="form-group mb-sm-0 mr-2">
          <div class="btn">
            <button type="button" class="btn btn-primary" (click)="newSnippet()">
              <i class="uil uil-file-plus-alt mr-1"></i>Add Snippet
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4" *ngFor="let snippet of snippets">
      <div class="card" style="height: 12rem; overflow: hidden;" (click)="loadCard(snippet.id)">
        <div class="card-body">
          <div class="media mt-3">
            <div class="avatar mr-3 font-size-24 font-weight-normal">
              <span class="avatar-title rounded-circle bg-soft-primary text-primary">{{ snippet.name?.charAt(0).toUpperCase() }}</span>
            </div>
            <div class="media-body">
              <h5 class="mt-0 mb-0">
                {{ snippet.name }}
              </h5>
              <p class="text-muted">12 Min Ago</p>
            </div>
          </div>
          <p class="text-truncate">{{ snippet.description }}</p>
          <hr>
          <div class="left">
            <p>By {{ snippet.user?.name }}</p>
          </div>
          <div class="right">
            <span class="badge badge-primary badge-pill ml-1">{{ snippet.topic?.category.categoryType }}</span>
            <i></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
