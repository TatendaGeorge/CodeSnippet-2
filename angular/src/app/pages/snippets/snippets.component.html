<div class="container-fluid">
  <h4>New Snippet</h4>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="header-title mt-0">Snippet</h4>


          <form class="form-horizontal">
            <div class="row">
              <div class="col">
                <div class="form-group row">
                  <label class="col-lg-2 col-form-label" for="name">Name of Snippet</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="Enter name of Snippet">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="description" class="col-lg-2 col-form-label">Description</label>
                  <div class="col-lg-10">
                    <textarea type="text" class="form-control" id="description"
                      placeholder="Description of Snippet"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="" class="col-lg-2 col-form-label">Category</label>
                  <div class="col-lg-10">
                    <select class="form-control custom-select">
                      <option>C#</option>
                      <option>HTML</option>
                      <option>JavaScript</option>
                      <option>Angular</option>
                      <option>ASP.NET</option>
                      <option>WordPress</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-2 col-form-label">Code Snippet</label>
                  <div class="col-lg-10">
                    <textarea rows="5" class="form-control" placeholder="Example of Code"></textarea>
                  </div>
                </div>
                <div class="text-right pt-4">
                  <button type="submit" class="btn btn-success">Save</button>
                </div>
              </div>


            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



</div>
