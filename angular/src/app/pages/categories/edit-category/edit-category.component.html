<ng-template #editCategory let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Edit Category</h5>
    <button type="button" class="close" aria-hidden="true" (click)="modal.dismiss('Cross click')">Ã—</button>
  </div>
  <div class="modal-body p-3">
    <form (ngSubmit)="save()" [formGroup]="editCategoryForm">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label class="control-label">Category Name</label>
            <input class="form-control" placeholder="New Category Name" type="text" name="name" formControlName="name"
              [ngClass]="{'is-invalid': submitted && editCategoryForm.name.errors}" required>
            <div *ngIf="submitted && editCategoryForm.name.errors" class="invalid-feedback">
              <span *ngIf="editCategoryForm.name.errors.required">This value is required.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right pt-4">
        <button type="button" class="btn btn-light" (click)="modal.dismiss('Cross click')">Close</button>
        <button type="submit" class="btn btn-warning ml-1">Save</button>
      </div>
    </form>
  </div>
</ng-template>
